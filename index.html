<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Neon Clicker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="score">
                    <p class="score__counter">1,337</p>
                    <p class="score__per-second">70 points/s</p>
                </div>
                <button class="plus-button"></button>
            </div>
            <div class="shop">
                <div class="bonus">
                    <div class="bonus__top">
                        <p class="bonus__counter">0</p>
                        <div class="bonus__info">
                            <p class="bonus__title">BONUS</p>
                            <p class="bonus__specs">+10 points/s</p>
                        </div>
                    </div>
                    <a href="#" class="bonus__buy">BUY</a>
                </div>
                <footer class="footer">
                    <p class="footer__title">Neon Clicker</p>
                    <p class="footer__credit">
                        Created by
                        <a href="https://github.com/marcusbillman"
                            >Marcus Billman</a
                        >
                    </p>
                </footer>
            </div>
            <script src="js/clicker.js"></script>
        </div>
    </body>
</html>
