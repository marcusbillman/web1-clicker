<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Neon Clicker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/odometer-theme.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/ui.js" defer></script>
        <script src="js/odometer.min.js"></script>
    </head>
    <body>
        <main class="main">
            <section class="main-section">
                <div class="container main-section__container">
                    <div class="score">
                        <p class="odometer" id="scoreCounter">0</p>
                        <p class="score__per-second" id="scorePerSecond">
                            - neon/s
                        </p>
                    </div>
                    <div class="neon-button-wrapper" id="neonButtonWrapper">
                        <button class="neon-button" id="neonButton"></button>
                    </div>
                </div>
            </section>
            <section class="shop-section">
                <div class="container shop-section__container">
                    <div class="shop-section__bonuses" id="shopBonuses">
                        <div class="bonus" id="bonusTemplate">
                            <div class="bonus__top">
                                <div class="bonus__counter-wrapper">
                                    <p class="bonus__counter">
                                        -
                                    </p>
                                </div>
                                <div class="bonus__info">
                                    <p class="bonus__name"></p>
                                    <p class="bonus__specs"></p>
                                </div>
                            </div>
                            <button
                                class="bonus__buy"
                                id="bonusBuyButton"
                                disabled
                            >
                                <i class="material-icons">shopping_cart</i
                                ><span class="bonus__price"></span>
                            </button>
                        </div>
                    </div>
                    <footer class="footer">
                        <p class="footer__title">Neon Clicker</p>
                        <p class="footer__credit">
                            Created by
                            <a href="https://github.com/marcusbillman"
                                >Marcus Billman</a
                            >
                        </p>
                    </footer>
                </div>
            </section>
        </main>
        <script src="js/clicker.js"></script>
    </body>
</html>
