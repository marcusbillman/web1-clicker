<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Neon Clicker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/odometer-theme.css" />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/odometer.min.js"></script>
    </head>
    <body>
        <main class="main">
            <section class="main-section">
                <div class="container main-section__container">
                    <div class="score">
                        <p class="odometer" id="scoreCounter">0</p>
                        <p class="score__per-second" id="scorePerSecond">
                            0 points/s
                        </p>
                    </div>
                    <button class="plus-button" id="plusButton">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </section>
            <section class="shop-section">
                <div class="container shop-section__container">
                    <div class="bonus">
                        <div class="bonus__top">
                            <div class="bonus__counter-wrapper">
                                <p class="bonus__counter" id="bonusCounter">
                                    0
                                </p>
                            </div>
                            <div class="bonus__info">
                                <p class="bonus__title">BONUS</p>
                                <p class="bonus__specs">+2 points/s for 10 s</p>
                            </div>
                        </div>
                        <button class="bonus__buy" id="bonusBuyButton">
                            <i class="material-icons">shopping_cart</i>100
                            POINTS
                        </button>
                    </div>
                    <footer class="footer">
                        <p class="footer__title">Neon Clicker</p>
                        <p class="footer__credit">
                            Created by
                            <a href="https://github.com/marcusbillman"
                                >Marcus Billman</a
                            >
                        </p>
                    </footer>
                </div>
            </section>
        </main>
        <script src="js/clicker.js"></script>
    </body>
</html>
